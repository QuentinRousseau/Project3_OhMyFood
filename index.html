<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="uft-8" />
    <meta name="viewport" content="device-width, initial-scale=1" />

    <script
      src="https://kit.fontawesome.com/99564c639a.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" type="text/css" href="./sass/main.css" />
    <link rel="stylesheet" type="text/css" href="./saas/normalize.css" />

    <title>Project 3: OMyFood</title>
  </head>

  <body>
    <header>
      <img src="../Docs/images/logo/ohmyfood.png" alt="Logo_Omyfood" />
    </header>

    <section class="pre-title">
      <header class="pre-title__map">
        <i class="fa-solid fa-location-dot"></i>
        <p>Paris, Belleville</p>
      </header>
      <main class="pre-title__title">
        <h2>Réservez le menu qui vous convient</h2>
        <p>Découvrez des restaurants d'exception, séléctionés par nos soins.</p>
      </main>
      <a href="#">
        <button class="color-btn">Explorer nos restaurants</button>
      </a>
    </section>

    <section class="operation">
      <h2>Fonctionnement</h2>

      <div class="operation__list operation--1">
        <span><i class="fa-solid fa-mobile-screen-button"></i></span>
        <span>Choisissez un restaurant</span>
      </div>

      <div class="operation__list operation--2">
        <i class="fa-solid fa-list-ul"></i>
        <span>Composez votre menu</span>
      </div>

      <div class="operation__list operation--3">
        <i class="fa-solid fa-store"></i>
        <span>Dégustez au restaurant</span>
      </div>
    </section>

    <section class="restaurants">
      <div class="restaurants__card">
        <div class="card-img">
          <img
            src="Docs/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
            alt="Image du restaurant La palette du goût"
          />
        </div>
        <div class="card-title">
          <div class="card-title__title">
            <h3>La palette du goût</h3>
            <p>Ménilmontant</p>
          </div>
          <div class="icons">
            <i class="fa-regular fa-heart"></i>
          </div>
        </div>
      </div>
      <div class="restaurants__card"></div>
      <div class="restaurants__card"></div>
      <div class="restaurants__card"></div>
    </section>

    <footer></footer>
  </body>
</html>
